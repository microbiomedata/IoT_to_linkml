slots:
  ID:
    name: ID
    definition_uri: http://example.com/IoT/ID
    conforms_to: https://www.emsl.pnnl.gov/
    mappings:
    - IoT:ID
    annotations:
      Category:
        tag: Category
        value: sample identification
    description: A globally unique identifier assigned to the biological sample to
      link all analytes and subsamples derived from it.
    title: Globally Unique ID
    notes:
    - v6 has unique ID and sample name synonymous. But I think we need a unique ID
      to link & something human-readable
    from_schema: http://example.com/IoT
    slot_uri: IoT:ID
    owner: water_extract_soil
    domain_of:
    - culture_environmental
    - mixed_culture
    - plant_associated
    - pore_water
    - pure_culture
    - sediment
    - soil
    - water
    - water_extract_biosolid
    - water_extract_soil
    range: string
    pattern: '{text}'
  agrochem_addition:
    name: agrochem_addition
    definition_uri: http://example.com/IoT/agrochem_addition
    conforms_to: https://gensc.org/mixs/
    mappings:
    - MIXS:0000639
    description: Addition of fertilizers, pesticides, etc. - amount and time of applications
    title: history/agrochemical additions
    comments:
    - 'Expected value: agrochemical name;agrochemical amount;timestamp'
    - 'Preferred unit: gram, mole per liter, milligram per liter'
    - 'Occurrence: m'
    - 'This field is used in: 2 packages: soil, agriculture'
    examples:
    - value: roundup;5 milligram per liter;2018-06-21
    from_schema: http://example.com/IoT
    see_also:
    - '[]'
    slot_uri: MIXS:0000639
    multivalued: true
    owner: water_extract_soil
    domain_of:
    - soil
    - water_extract_soil
    range: string
    pattern: '{text};{float} {unit};{timestamp}'
  air_temp_regm:
    name: air_temp_regm
    definition_uri: http://example.com/IoT/air_temp_regm
    conforms_to: https://gensc.org/mixs/
    mappings:
    - MIXS:0000551
    annotations:
      overwritten_title:
        tag: overwritten_title
        value: air temperature regimen
      ticket:
        tag: ticket
        value: https://github.com/GenomicsStandardsConsortium/mixs/issues/133
    description: Information about treatment involving an exposure to varying temperatures;
      should include the temperature, treatment regimen including how many times the
      treatment was repeated, how long each treatment lasted, and the start and end
      time of the entire treatment; can include different temperature regimens
    title: air temperature regimen treatment
    comments:
    - 'Expected value: temperature value;treatment interval and duration'
    - 'Preferred unit: meter'
    - 'Occurrence: m'
